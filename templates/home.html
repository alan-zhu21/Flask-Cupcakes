<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Home</title>
</head>
<body>
    <ul id="cupcakes-here">
    </ul>

    <form id="new-cupcake-form">
        <label for="flavor">Flavor</label>
        <input type="text" id="form-flavor" name="flavor">
        <label for="size">Size</label>
        <input type="text" id="form-size" name="size">
        <label for="rating">Rating</label>
        <input type="text" id="form-rating" name="rating">
        <label for="image">Image</label>
        <input type="text" id="form-image" name="image">
        <button>Add Cupcake</button>
    </form>
</body>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/cupcake.js"></script>
</html>
